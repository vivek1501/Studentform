<!DOCTYPE html>
<html>
<head >
	<meta charset="utf-8">
	<title ></title>
</head>
<body background="https://cdn.pixabay.com/photo/2016/03/22/15/29/blue-1273089_1280.jpg" style="background-repeat: no-repeat;background-size:cover;">
	<form>
		
			
			<table align="center" cellpadding="5" cellspacing="5">
				<tr>
			<td colspan="3" align="center" style="color:maroon";><big><h1> <u>STUDENT REGISTRATION FORM</u> </h1></big></td>
		        </tr>
				<tr>
				<th align="left"><label>Name</label></th>
				<td>:</td>
				<td><input type="text" name="" /></td>
			    </tr>

			    <tr>
				<th align="left"> <label> Branch</label> </th>
				<td>:</td>
				<td> <select> 
					<option> Computer Engineering   </option>
				    <option> Chemical Engineering   </option>
				    <option> Mechanical Engineering   </option>
                    <option> Electrical Engineering  </option> 
				    <option> Civil Engineering  </option> 
				    <option> Software/IT Engineering   </option>
				    <option> Petrolium Engineering </option> 
				 </select> </td>
                </tr>

			<tr>
				<th align="left"> <label> <b>Semester</b></label> </th>
				<td>:</td>
				<td> <select> 
					<option> 1  </option>
				    <option> 2  </option>
				    <option> 3  </option>
                    <option> 4  </option> 
				    <option> 5  </option> 
				    <option> 6  </option>
				    <option> 7  </option> 
				    <option> 8  </option>
				 </select> </td>
                </tr>

            <tr>
                <th align="left"><label>Roll Number</label></th>
				<td>:</td>
				<td><input type="number" name="" /></td>	
                </tr>	

                 <tr>
                <th align="left"><label>Enrollment No</label></th>
				<td>:</td>
				<td><input type="number" name="" /></td>	
                </tr>	
               
                <tr>
                <th align="left"><label>Mobile No</label></th>
				<td>:</td>
				<td><input type="number" name="" /></td>	
                </tr>

                <tr>
                <th align="left"><label>Email Id</label></th>
				<td>:</td>
				<td><input type="email" name="" /></td>	
                </tr>
                
                <tr>
                <th align="left"><label>Date Of Birth</label></th>
				<td>:</td>
				<td><input type="date" name="" /></td>	
                </tr>

                <tr>
                <th align="left"><label>Gender</label></th>
				<td>:</td>
				<td><input type="radio" name="Gender" />  Male <br/>
				     <input type="radio" name="Gender" /> Female </td> 
               </tr> 
               
               <tr>
				<th align="left"> <label> <b>Blood Group</b></label> </th>
				<td>:</td>
				<td> <select> 
					<option> A+ </option>
				    <option> A-  </option>
				    <option> B+  </option>
                    <option> B-  </option> 
				    <option> O+  </option> 
				    <option> O-  </option>
				    <option> AB+ </option> 
				    <option> AB-  </option>
				 </select> </td>
                </tr>

                <tr>
                	<th align="left"><label>College Name</label></th>
                	<td>:</td>
                	<td><input type="text" name=""></td>
                </tr>

                <tr>
                	<th align="left"><label>City</label></th>
                	<td>:</td>
                	<td><select>
                		<option>Rajkot</option>
                		<option>Ahemdabad</option>
                		<option>Surat</option>
                		<option>Vadodara</option>
                		<option>Jamnagar</option>
                		<option>Bhavnagar</option>
                		<option>Gandhinagar</option>
                		<option>Amreli</option>
                		<option>Porbandar</option>
                		<option>Morbi</option>
                	</select></td>
                </tr>

                <tr>
                	<th align="left"><label>Address</label></th>
                	<td>:</td>
                	<td> <textarea rows="3" cols="60" placeholder="Enter a Address"></textarea></td>
                </tr>

              </table>
        <center><label><input type="submit" name="submit button"></label><label><input type="reset" name="reset button"></label></center>
	     </form>

</body>
</html>
